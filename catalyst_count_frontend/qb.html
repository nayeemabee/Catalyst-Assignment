<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/spark-md5@3.0.0/spark-md5.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item mx-1">
                    <a class="nav-link" href="home.html">Upload Data</a>
                </li>
                <li class="nav-item active mx-1">
                    <a class="nav-link" href="qb.html">Query Builder <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item mx-1">
                    <a class="nav-link" href="users.html">Users</a>
                </li>
            </ul>
            <button class="btn btn-danger" onclick="logout()">Logout</button>
        </div>
    </nav>

    <div class="container">
        <h3 class="my-5">Query Builder</h3>
        <form id="query-form" class="mb-4">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="keyword">Keyword</label>
                        <input type="text" class="form-control" id="keyword" placeholder="Enter keyword">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="industry">Industry</label>
                        <select class="form-control" id="industry">
                            <option value="">Select industry</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="year-founded">Year Founded</label>
                        <select class="form-control" id="year-founded">
                            <option value="">Select year</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" placeholder="Enter city">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="state">State</label>
                        <input type="text" class="form-control" id="state" placeholder="Enter state">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="country">Country</label>
                        <select class="form-control" id="country">
                            <option value="">Select country</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="employees-from">Employees From</label>
                        <input type="number" class="form-control" id="employees-from"
                            placeholder="Enter minimum employees">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="employees-to">Employees To</label>
                        <input type="number" class="form-control" id="employees-to"
                            placeholder="Enter maximum employees">
                    </div>
                </div>
                <div class="col-md-12 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary mr-2">Query Data</button>
                    <button type="button" id="reset-button" class="btn btn-secondary">Reset</button>
                </div>
            </div>
        </form>
        <div id="results" class="mt-4">
            <!-- Results will be displayed here -->
        </div>
    </div>


    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
