<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/spark-md5@3.0.0/spark-md5.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active mx-1">
                    <a class="nav-link" href="home.html">Upload Data <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item mx-1">
                    <a class="nav-link" href="qb.html">Query Builder</a>
                </li>
                <li class="nav-item mx-1">
                    <a class="nav-link" href="users.html">Users</a>
                </li>
            </ul>
            <button class="btn btn-danger" onclick="logout()">Logout</button>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="mb-4">Upload Data</h2>
        <form id="uploadForm" enctype="multipart/form-data" class="form-inline">
            <div class="form-group mr-3">
                <input type="file" class="form-control-file" name="file" id="fileInput" accept=".csv">
            </div>
            <button type="button" class="btn btn-primary" onclick="uploadFile()">Upload</button>
        </form>
        <div id="progress" class="mt-3">
            <progress id="uploadProgress" value="0" max="100"></progress>
        </div>

    </div>


    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
